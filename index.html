<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progressive Web App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#000000">
</head>
<body>
<div id="root">
    <div id="container">
        <div class="inner-container" style="text-align: center;">
            <div id="loading-container">
                <img src="assets/icon.png" alt="logo" id="loader"/>
                <h1 style="font-family: Arial;">Progressive Web App</h1>
                <p>Online-Status: <span id="online-status"></span></p>
                <p>Web Storage API-Support: <span id="webstorage-support"></span></p>
                <p>Gyroscope: <span id="gyroscope"></span></p>
                <br>
                <textarea id="data-store" style="width:calc(100% - 30px);height:100px;"></textarea>
            </div>
        </div>
    </div>
</div>
<script src="assets/init.js"></script>
<script src="assets/offline.js"></script>
<script src="assets/storage.js"></script>
<script src="assets/gyroscope.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('service-worker.js').then(function (registration) {
                // Registration was successful
                console.log('Registered!');
            }, function (err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            }).catch(function (err) {
                console.log(err);
            });
        });
    } else {
        console.log('service worker is not supported');
    }
</script>
</body>
</html>
